name: webapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon.PNG"  # المسار الذي حددته للأيقونة
  adaptive_icon_foreground: "lib/assets/icon.PNG"  # للأيقونات المتكيفة في أندرويد
  adaptive_icon_background: "#ffffff"  # خلفية للأيقونات المتكيفة، يمكنك تغيير اللون

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icon.PNG